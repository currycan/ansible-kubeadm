---
- name: Delete masters
  hosts:
  - delete_masters
  become: true
  serial: 1
  gather_facts: true
  any_errors_fatal: "{{ any_errors_fatal | default(true) }}"
  roles:
  - 98-cluster-ops/delete/master
  - 98-cluster-ops/delete/etcd
  # - { role: 99-cluster-reset, reset_k8s: true }
  # - { role: 99-cluster-reset, reset_kernel_module: false }

- name: Update etcd
  hosts:
  - kube_masters
  become: true
  gather_facts: true
  any_errors_fatal: "{{ any_errors_fatal | default(true) }}"
  roles:
  - 98-cluster-ops/update-etcd

- name: Windup
  hosts:
  - kube_cluster
  become: true
  gather_facts: true
  any_errors_fatal: "{{ any_errors_fatal | default(true) }}"
  roles:
  - 04-windup
