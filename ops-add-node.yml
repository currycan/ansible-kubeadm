# add_nodes
- hosts:
  - add_nodes
  become: true
  # serial: 2
  gather_facts: true
  any_errors_fatal: "{{ any_errors_fatal | default(true) }}"
  roles:
  - 00-kernel
  - 00-check-environment
  - 01-chrony
  - 01-initialize
  - 01-preinstall
  - 02-container-runtime
  - 03-image
  - 03-prepare
  - 04-lb
  - 04-worker

- hosts:
  - kube_cluster
  become: true
  gather_facts: true
  any_errors_fatal: "{{ any_errors_fatal | default(true) }}"
  roles:
  - 04-windup
