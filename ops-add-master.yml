# add_masters
- hosts:
  - add_masters
  become: true
  # serial: 2
  gather_facts: true
  any_errors_fatal: "{{ any_errors_fatal | default(true) }}"
  vars:
    add_masters_task: true
  roles:
  - 00-kernel
  - 00-check-environment
  - { role: 01-chrony, when: "groups['chrony']|length > 0" }
  - 01-initialize
  - 01-preinstall
  - 02-container-runtime
  - 03-image
  - 03-prepare
  - 04-lb
  - 04-matser

- hosts:
  - kube_cluster
  roles:
  - 04-windup
