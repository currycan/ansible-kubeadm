---
- name: Add masters
  hosts:
  - add_masters
  become: true
  # serial: 2
  gather_facts: true
  any_errors_fatal: "{{ any_errors_fatal | default(true) }}"
  roles:
  - 00-kernel
  - 00-check-environment
  - 01-chrony
  - 01-initialize
  - 01-preinstall
  - 02-container-runtime
  - 03-image
  - 03-prepare
  - 04-lb
  - 04-matser

- name: Update etcd
  hosts:
  - kube_masters
  become: true
  gather_facts: true
  any_errors_fatal: "{{ any_errors_fatal | default(true) }}"
  roles:
  - 98-cluster-ops/update-etcd

- name: Windup
  hosts:
  - kube_cluster
  become: true
  gather_facts: true
  any_errors_fatal: "{{ any_errors_fatal | default(true) }}"
  roles:
  - 04-windup
