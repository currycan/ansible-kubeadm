---
- name: 添加 kube-apiserver 域名到 hosts 文件中
  ansible.builtin.blockinfile:
    path: "/etc/hosts"
    block: |-
      {% for domain in kube_master_external_domain.split(',') %}
      {%- if groups['kube_masters'] | difference(groups['delete_masters']) | unique | length > 1 -%}
        {{ lb_apiserver_ip }} {{ domain | trim }}
      {% else %}
        {{ groups['kube_masters'] | difference(groups['delete_masters']) | unique | first }} {{ domain | trim }}
      {% endif %}
      {% endfor %}
    mode: 0644
    state: present
    create: true
    backup: true
    marker: "# Ansible kube-apiserver domain {mark}"

- name: 所有 kube_cluster 节点创建所需目录
  ansible.builtin.file:
    name: "{{ item }}"
    state: directory
    mode: 0644
  with_items:
  - "{{ ansible_env.HOME }}/.kube/"
  - "{{ kubernetes_etc_dir }}"
  - "{{ manifest_dir }}"
  - "{{ cni_etc_dir }}"
  - "{{ systemd_service_dir }}/kubelet.service.d"
  - "{{ kubelet_data_dir }}"

- name: 所有 kube_cluster 节点渲染 kubelet.service
  ansible.builtin.template:
    src: "{{ item.src }}.j2"
    dest: "{{ item.dest }}"
    owner: "root"
    group: "root"
    mode: "{{ item.mode }}"
  with_items:
  - { src: "kubelet/kubelet.service", dest: "{{ systemd_service_dir }}/kubelet.service", mode: "0644" }

- name: 所有 kube_cluster 节点渲染 kubelet.service.d 配置文件
  ansible.builtin.template:
    src: "{{ item.src }}.j2"
    dest: "{{ item.dest }}"
    owner: "root"
    group: "root"
    mode: "0644"
  with_items:
  - { src: "kubelet/10-kubeadm.conf", dest: "{{ systemd_service_dir }}/kubelet.service.d/10-kubeadm.conf" }
  - { src: "kubelet/00-container-runtime.conf", dest: "{{ systemd_service_dir }}/kubelet.service.d/00-container-runtime.conf" }
  - { src: "kubelet/00-cgroup.conf", dest: "{{ systemd_service_dir }}/kubelet.service.d/00-cgroup.conf" }

