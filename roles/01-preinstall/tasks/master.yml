---
- name: 安装证书更新脚本(要求 kubernetes 版本>1.17)
  ansible.builtin.copy:
    src: "update-kubeadm-cert.sh"
    dest: "/usr/local/bin/"
    owner: root
    group: root
    mode: 0755

- name: 安装 helm
  ansible.builtin.copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: root
    group: root
    mode: 0755
  with_items:
    - { src: "{{ cache_dir }}/binary/helm/", dest: "/usr/bin/"}

- name: 添加 helm 命令自动补全
  ansible.builtin.lineinfile:
    dest: "{{ ansible_env.HOME }}/.bashrc"
    state: present
    regexp: "{{ item }} completion"
    line: "source <({{ item }} completion bash)"
  with_items:
    - helm

- name: 自动补全 helm 写入 /etc/bash_completion.d/
  changed_when: true
  ansible.builtin.shell: >
    {{ item }} completion bash > /etc/bash_completion.d/{{ item }};
    source {{ ansible_env.HOME }}/.bash_profile
  args:
    executable: /bin/bash
  with_items:
    - helm
