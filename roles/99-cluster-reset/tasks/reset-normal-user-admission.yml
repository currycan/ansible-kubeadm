---
- name: 清理 kubectl completion env
  when: item.rc == 0
  ansible.builtin.lineinfile:
    dest: "/home/{{ item }}/.bashrc"
    state: absent
    regexp: 'kubectl completion'
  with_items:
  - "{{ normal_user }}"

- name: 删除 kubeconfig 认证文件
  when: item.rc == 0
  ansible.builtin.file:
    path: "/home/{{ item }}/.kube"
    state: absent
  with_items:
  - "{{ normal_user }}"
