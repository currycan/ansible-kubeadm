---
images:
  infra:
    name: "{{ kube_image_repository }}/pause:{{ pause_version }}"
    type: all
    enable: "true"

  kube_vip:
    name: "ghcr.io/kube-vip/kube-vip:v{{ kube_vip_version }}"
    type: master
    enable: "{%- if ((groups['kube_masters'] | difference(groups['delete_masters'])) | unique | length > 1) and lb_mode == 'kube-vip' -%}true{% else %}false{%- endif -%}"
  lvscare:
    name: "ghcr.io/labring/lvscare:v4.1.3"
    type: master
    enable: "{%- if ((groups['kube_masters'] | difference(groups['delete_masters'])) | unique | length > 1) and lb_mode == 'kube-lvscare' -%}true{% else %}false{%- endif -%}"

  coredns:
    name: "docker.io/coredns/coredns:{{ coredns_version }}"
    type: node
    enable: "true"
  autoscaler:
    name: "registry.k8s.io/cpa/cluster-proportional-autoscaler:v1.8.8"
    type: node
    enable: "true"
  dns_node_cache:
    name: "registry.k8s.io/dns/k8s-dns-node-cache:1.22.20"
    type: node
    enable: "true"
